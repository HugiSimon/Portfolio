<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Hugo Simon</title>
</head>
<body onload="onLoad()">

    <div id="fond">
        <div id="jetons">
            <a onclick="fermerCote()" id="fermerCote"><img src="./img/arrow right.png" id="arrowRight" alt="fermer"></a>
            <div id="menuBoutton">
                <button class="boutton">Jouer</button>
                <button class="boutton">Classique</button>
            </div>
        </div>
        <a onclick="ouvrirCote()" id="ouvrirCote">
            <div id="jetonsFerme">
                <img src="./img/arrow left.png" id="arrowLeft" alt="ouvrir">
            </div>
        </a>

        <button onclick="startGame()">start</button>
        <button onclick="hit()">hit</button>
        <button onclick="stand()">stand</button>
        <button onclick="double()">double</button>
    
        <div id="scoreDiv">
            <div id="content">
                <div id="croupier">
                    <p id="textScoreCroupier">Croupier :</p>
                    <p id="scoreCroupier">0</p>
                </div>
                <div id="player">
                    <p id="textScorePlayer">Vous :</p>
                    <p id="scorePlayer">0</p>
                </div>
            </div>
        </div>
    
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>

    <div style="z-index: 3; height: 1000px; background-color: #00382c; position: relative; box-shadow: 0px -2px 44px -12px rgba(0,0,0,0.75);">
        <div class="lesCartesDos"></div>
    </div>

    <script src="js/blackjack.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
